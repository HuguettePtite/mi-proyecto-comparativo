<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macagle Search</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="header-nav">
            <ul class="header-links">
                <li>
                    <img src="./assets/img/Email1.png" alt="Gmail">
                    <a href="#">Gmail</a>
                </li>
                
                <li>                    
                    <img src="./assets/img/1magen.png" alt="imagenes">
                    <a href="#">Images</a>
                </li>
                
                <li>
                    <img src="./assets/img/labs.png" alt="labs">
                    <a href="">Search Labs</a>
                </li>
                
                <li>
                    <img src="./assets/img/appsc.png" alt="icono de aplicaciones">
                    <a href="#" aria-label="Aplicaciones de Macaron">Apps</a>
                </li>
                
                <li>
                    <img src="./assets/img/perfil.png" alt="Foto de perfil">
                    <a href="#" class="profile-link" aria-label="Cuenta de usuario">Perfil</a>                    
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="logo-container">
            <img src="./assets/img/Mac.png" alt="Macagle-logo">
        </div> 
        
        <form class="search-form" action="#" method="get"> 
            <div class="search-input-wrapper">
                <input type="text" name="" id="search-box" class="search-input" placeholder="Buscar en Macaron o escribir una URL" aria-label="Campo de búsqueda de Macaron"> 
                <div class="input-icons">
                    <button type="button" class="icon-button voice-search-btn" aria-label="Búsqueda por voz">
                        <img src="./assets/img/micorofono.png" alt="Micrófono">
                    </button>
                    
                    <button type="button" class="icon-button image-search-btn" aria-label="Búqueda por imagen">
                        <img src="./assets/img/camara.png" alt="Cámara">
                    </button>
                </div>
            </div>
        </form>

        <section class="shortcuts-section">
            <h2 class="visually-hidden">Accesos directos</h2> 
            <div class="shortcuts-grid">
                <a href="#" class="shortcut-item">
                    <img src="./assets/img/gacebook .png" alt="Facebook logo" class="shortcut-icon">
                    <span class="shortcut-name">Facebook</span>
                </a>
                
                <a href="#" class="shortcut-item add-shortcut-btn">
                    <img src="./assets/img/puntosglas.png" alt="Añadir acceso directo" class="shortcut-icon">
                    <span class="shortcut-name">Añadir acceso directo</span>
                </a>
                </div>
        </section>
    </main>

    <div class="customize-macaron-floating">
        
    </div>

    <footer class="text">
        <div class="footer-region">
            <span>México</span>
        </div> 

        <div class="footer-links-bottom">
            <div class="footer-links-wrapper">
                <ul class="footer-left-links">
                    <li><a href="#">Sobre Macaron </a></li>
                    <li><a href="#">Publicidad </a></li>
                    <li><a href="#">Negocios </a></li>
                    <li><a href="#">Cómo funciona la búsuqeda</a></li>
                </ul>

                <ul class="footer-right-links">
                    <li><a href="#">Privacidad </a></li>
                    <li><a href="#">Condiciones </a></li>
                    <li><a href="#">Configuración</a></li>
                </ul>
            </div>            
        </div>
    </footer>
</body>
</html>
